version: '3.5'

# XXX TODO:
# - set time to localtime/host time inside the containers.

services:
  web:
    image: nginx:mainline-alpine
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
    ports: "8070:80"
    environment:
      - TZ="Europe/Berlin"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PWD}/backend/web/nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      driver: syslog
      options:
        syslog-address: "udp://logs7.papertrailapp.com:44195"
        tag: "{{.Name}}/{{.ID}}"

   
  app:
    build: backend/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5000"]
    environment:
      - TZ="Europe/Berlin"
      - MC_TOKEN="loldude22changeMe"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: syslog
      options:
        syslog-address: "udp://logs7.papertrailapp.com:44195"
        tag: "{{.Name}}/{{.ID}}"

  dwd:
    build: backend/dwd
    restart: unless-stopped
    environment:
      - TZ="Europe/Berlin"
      - MC_TOKEN="loldude22changeMe"
    volumes:
      - dwd:/data
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - app
    logging:
      driver: syslog
      options:
        syslog-address: "udp://logs7.papertrailapp.com:44195"
        tag: "{{.Name}}/{{.ID}}"

  tileserver:
    build: tileserver-gl-meteocool
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
    environment:
      - TZ="Europe/Berlin"
    volumes:
      - dwd:/data
      - ${PWD}/tileserver-gl-meteocool/config:/etc/ts
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - dwd
    logging:
      driver: syslog
      options:
        syslog-address: "udp://logs7.papertrailapp.com:44195"
        tag: "{{.Name}}/{{.ID}}"

volumes:
  dwd:
